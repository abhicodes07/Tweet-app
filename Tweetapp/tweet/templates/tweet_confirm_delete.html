{% extends "layout.html" %}

{% block title %}
Tweets
{% endblock %}

{% block content %}
<h1 class="text-white text-3xl text-center mt-4">
    Are you sure that you want to delete the tweet?
</h1>

<form method="post">
    {% csrf_token %}
    <button class="px-4 py-1 bg-white text-red-600 font-medium rounded-md hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-red-400 ml-5"> 
        Delete
    </button>
    <a href="{% url 'tweet_list' %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
        Cancel
    </a>
</form>
{% endblock %}
