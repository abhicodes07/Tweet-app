{% extends "layout.html" %}

{% block title %}
Tweets
{% endblock %}

{% block content %}
<h1 class="text-white text-3xl text-center mt-4">
    Welcome to Tweet App
</h1>

<h2 class="text-white"> 
    {% if form.instance.pk %} 
    Edit Tweet 
    {% else %} 
    Create Tweet
    {% endif %}
    <style>
        textarea{color:black;}
    </style>
    <form method="post" enctype="multipart/form-data" class="form-input dark:bg-slate-800 text-white">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="px-4 py-1 bg-white text-green-600 font-medium rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-green-400 ml-6 mt-3"> 
            Submit
        </button>
        <a href="{% url 'tweet_list' %}">Back to tweet list</a>
    </form>
</h2>

{% endblock %}
