{% extends "layout.html" %}

{% block title %}
Tweets
{% endblock %}

{% block content %}
<h1 class="text-white text-3xl text-center mt-4">
    Welcome to Tweet App
</h1>

<a href="{% url 'tweet_create' %}">
        <button class="px-4 py-1 bg-white text-purple-600 font-medium rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-400 ml-5"> 
            Create Tweet
        </button>
</a>

<div class="grid grid-cols-3 gap-4 m-4" style="border: 0px;">
    {% for tweet in tweets %}
    <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <a href="#">
            <img class="rounded-t-lg" src="{{tweet.photo.url}}" alt="" />
        </a>
        <div class="p-5">
            <a href="#">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{tweet.user.username}}</h5>
            </a>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{tweet.text}}</p>
            
            {% if tweet.user == user %}
                <a href="{% url 'tweet_edit' tweet.id %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Edit
                    <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                    </svg>
                </a>
                <a href="{% url 'tweet_delete' tweet.id%}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                    Delete
                    {% comment %} <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                        </svg> {% endcomment %}
                </a>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
