{% extends "layout.html" %}

{% block content %}
    <h2>Login Form</h2>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="px-4 py-1 bg-white text-purple-600 font-medium rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-400 ml-5"> 
            Register
        </button>
    </form>
    <p>
        Don't have an account? <a href="{% url 'register' %}">Register Here</a>
    </p>
{% endblock %}
